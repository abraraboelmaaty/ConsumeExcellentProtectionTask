<div class="container mt-5 addOrderform">
  <h3 class="alert" [ngClass]="balanceClasses()" style="color: white;">Balanse:{{balance}}</h3>
</div>
<form class="container mt-5 addOrderform" #addOrder = "ngForm" (ngSubmit)="onSubmit()">
  <h4>Add new Payment:</h4>
  <div class="alert alert-success" *ngIf="this.alertflag">
    payment Added
    <button type = "button" class="close" data-dismiss="alert" (click)="close()">&times;</button>
  </div>

  <div class="form-group">
    <label for="Item">Ammount:</label>
    <input type="text" name="inputItem" class="form-control" id="Ammount" placeholder="Enter Payment Ammount" #addAmmount="ngModel" [(ngModel)]="payment.ammount">
  </div>



  <button type="submit" class="btn btn-primary submitbtn">Add</button>
</form>
